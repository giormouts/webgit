<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/loginpage.css">
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <form>
                    <div class="gap-bottom">
                        <span class="login-text"><strong>Σύνδεση Χρήστη</strong></span>
                    </div>
                    <div class="gap-bottom">
                        <input id="email" class="form-input email" type="email" name="username" 
                                value="" placeholder="email" required autofocus />
                    </div>
                    <div class="gap-bottom">
                        <input id="password" class="form-input passwords" type="password" name="password" 
                                value="" placeholder="password" required autofocus />
                    </div>
                    <div class="gap-bottom">
                        <input type="submit" class="form-btn" value="Σύνδεση">
                    </div>
                    <div class="gap-bottom">
                        <a class="text-light">Δεν έχετε λογαριασμό; Δημιουργήστε έναν</a>
                        <a class="account-link" href="/register">εδώ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
